<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" id="inputSearch" type="search" placeholder="Search markers" aria-label="Search markers" name="searchInput" [(ngModel)]="searchText" (keyup.enter)="search(searchText)">
  <button class="btn btn-outline-success my-2 my-sm-0" id="buttonSearch" type="submit" (click)="search(searchText)">Search</button>
</form>
<br/>
<app-marker [markers]="markers"></app-marker>
